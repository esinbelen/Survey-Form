<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Survey</title>
    <link rel="stylesheet" href="survey.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">
</head>
<body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <div id="form-div"><form action="" id="survey-form">
        <div><label for="name" id="name-label">Name</label>
        <input type="text" name="" id="name" placeholder="Enter your name"></div>
        
        <div><label for="email" id="email-label">Email</label>
        <input type="email" name="" id="email" placeholder="Enter your email"></div>   

        <div><label for="number" id="number-label">Age (optional)</label>
        <input type="number" name="" id="number" placeholder="Age"></div>

        <div><label for="dropdown">Which option best describes your current role?</label>
        <select name="dropdown" id="dropdown" placeholder="Select a current role">
            <option value="student">Student</option>
            <option value="Full-time-job">Full Time Job</option>
            <option value="Full-time-learner">Full Time Learner</option>
            <option value="prefer-not-to-say">Prefer not to say</option>
            <option value="other">Other</option>
        </select></div>
        
        <div class="kutu"><label for="radio">Would you recommend freeCodeCamp to a friend?</label>
        <label for=""><input type="radio" id="definitely" name="recommend" value="Definitely">Definitely</label>
        <label for=""><input type="radio" id="maybe" name="recommend" value="maybe">Maybe</label>
        <label for=""><input type="radio" id="not-sure" name="recommend" value="not-sure">Not Sure</label></div>
        
        <div><label for="feature">What is your favorite feature of freeCodeCamp?</label>
        <select name="feature" id="feature" placeholder="Select an option">
            <option value="challanges">Challanges</option>
            <option value="projects">Projects</option>
            <option value="community">Community</option>
            <option value="open-source">Open Source</option>
        </select></div>
        
        <div class="kutu"><label for="checkbox">What would you like to see improved? (Check all that apply)</label>
        <label for=""><input type="checkbox" name="Front-end Projects" value="Front-end Projects">Front-end Projects</label>
        <label for=""><input type="checkbox" name="Back-end Projects" value="Back-end Projects">Back-end Projects</label>
        <label for=""><input type="checkbox" name="Data Visualization" value="Data Visualization">Data Visualization</label>
        <label for=""><input type="checkbox" name="Challenges" value="Challenges">Challenges</label>
        <label for=""><input type="checkbox" name="Open Source Community" value="Open Source Community">Open Source
            Community</label>
        <label for=""><input type="checkbox" name="Gitter help rooms" value="Gitter help rooms">Gitter help rooms</label>
        <label for=""><input type="checkbox" name="Videos" value="Videos">Videos</label>
        <label for=""><input type="checkbox" name="City Meetups" value="City Meetups">City Meetups</label>
        <label for=""><input type="checkbox" name="Wiki" value="Wiki">Wiki</label>
        <label for=""><input type="checkbox" name="Forum" value="Forum">Forum</label>
        <label for=""><input type="checkbox" name="Additional Courses" value="Additional Courses">Additional Courses</label></div>
        
        <div><label for="comment">Any comments or suggestions?</label>
        <textarea name="comment" id="comment" cols="50" rows="8" placeholder="Enter your comment here..."></textarea></div>
        
        <div><button type="submit" id="submit">Submit</button></div>
    </form></div>

</body>
</html>
